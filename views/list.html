<h2>Vocab List</h2>

<hr class="listrule" align="left">

<div ng-repeat="term in vocabList">
    <div class="row">
        <div class="col-md-5 col-md-offset-3 ">
            <vocab-list term="term.word" defs="term.defs" examples="term.examples"></vocab-list>
        </div>
        <div class="col-md-3">
	        <input ng-click="removeWord(term)" type="button" class="btn btn-danger" value="Remove" />
	    </div>
    </div>
</div>
