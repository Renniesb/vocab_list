 <p>
    <a href="#/">Back to Search</a>
</p>

Results for {{ word }}
<hr />

<div ng-repeat="def in meanings">
    <div class="row">
        <div class="col-md-6">
            <dictionary-results definition="def"></dictionary-results>
        </div>
        <div class="col-md-6">
        	<input ng-click="getDef(def)" type="submit" class="btn btn-primary" value="Select Definition For Vocab list" />
        </div>


    </div>
</div>

<h4>Examples:</h4>
<div ng-repeat="ex in examples">

	<div class="row">
		<div class="col-md-6">
			<dictionary-examples example="ex"></dictionary-examples>
		</div>
		<div class="col-md-6">
	        <input ng-click="getExample(ex)" type="submit" class="btn btn-primary" value="Select Example For Vocab List" />
	    </div>
	</div>

</div>
<footer class="navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
        <div class="col-md-12 text-center">

        <form ng-submit="addContent()">
	        <input type="submit" class="btn btn-success btn-lg" value="Add To Vocab List" />
        </form>

        </div>
  </div>
</footer>
