 <p>
    <a href="#/">Back to Search</a>
</p>

Results for {{ word }}
<hr />

<div ng-repeat="def in meanings">
    <div class="row">
        <div class="col-md-9">
            <dictionary-results definition="def"></dictionary-results>
        </div>
        <div class="col-md-3">
        	<input ng-click="getDef()" class="btn btn-primary" value="add definition" />
        </div>


    </div>
</div>

<h4>Examples:</h4>
<div ng-repeat="ex in examples">

	<div class="row">
		<div class="col-md-6">
			<dictionary-examples example="ex"></dictionary-examples>
		</div>
		<div class="col-md-6">
	        <input id="inactive" type="submit" class="btn btn-primary" value="add example" />
	    </div>
	</div>

</div>
<footer class="navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
        <div class="col-md-9">

        <form ng-submit="addContent()">
	        <input type="submit" class="btn btn-primary" value="Get Definitions" />
        </form>

        </div>
  </div>
</footer>
